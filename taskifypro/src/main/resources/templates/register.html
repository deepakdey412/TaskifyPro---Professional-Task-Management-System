<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskifyPro - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #87CEEB, #1e3c72);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .login-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: #e1f5fe;
            border: 1px solid #81d4fa;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #0277bd;
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <h1>TaskifyPro</h1>
        <p>Create Your Account</p>
    </div>

    <div class="info-box">
        <strong>Registration Info:</strong>
        • Only USER accounts can be created through registration<br>
        • Admin accounts are created by system administrators<br>
        • All fields are required for registration
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${userRequest}" method="post">
        <div class="form-group">
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" class="error-message">
                <span th:errors="*{username}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="error-message">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" th:field="*{password}" required minlength="6">
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <span th:errors="*{password}"></span>
            </div>
            <small style="color: #666; font-size: 0.8rem;">Minimum 6 characters required</small>
        </div>

        <button type="submit" class="register-btn">Create Account</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="/login">Sign in here</a></p>
    </div>
</div>
</body>
</html>
